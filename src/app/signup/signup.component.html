<form #form="ngForm" class="form" (ngSubmit)="onSubmit(user)">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="first">First name</label>
        <input type="text" class="form-control" id="first" name="firstName" placeholder="minimum 3 characters" required
               minlength="3"
               [(ngModel)]="user.firstname">
      </div>
      <div class="form-group col-md-6">
        <label for="last">Last name</label>
        <input type="text" class="form-control" id="last" name="lastName" placeholder="minimum 3 characters" required
               minlength="3"
               [(ngModel)]="user.lastname">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" name="mail" placeholder="Email" required
               [(ngModel)]="user.mail">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required
               [(ngModel)]="user.password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" name="address" placeholder="street and number" required
             [(ngModel)]="user.address">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" name="city" placeholder="city" required
               [(ngModel)]="user.city">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" name="state" required [(ngModel)]="user.state">
          <option>Hamburg</option>
          <option>Bremen</option>
          <option>Niedersachsen</option>
          <option>Schleswig Holstein</option>
          <option>Mecklenburg Vorpommern</option>
          <option selected>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Postleitzahl</label>
        <input type="number" class="form-control" id="inputZip" name="zipCode" placeholder="5 digits" required
               minlength="5"
               maxlength="5" [(ngModel)]="user.zipCode">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="card">Credit Card </label>
        <input type="number"
               name="card"
               id="card" class="form-control"
               required minlength="10"
               [(ngModel)]="user.creditcard">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <p>Before you can create an account please agree to our <a href="#" style="color:dodgerblue">Terms &
          Privacy</a>.</p>
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck" required>
          I agree
        </label>
      </div>
    </div>
    <div class="clearfix">
      <button type="button" class="btn btn-danger">Cancel</button>
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Register</button>
    </div>
    <div class="clearfix">
      <p>Already have an account? <a routerLink="/login" style="color:dodgerblue">Sign in</a></p>
    </div>
  </div>
</form>
