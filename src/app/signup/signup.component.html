<div class="menu-opened">
  <form #form="ngForm" class="form">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="first">First name</label>
          <input type="text" class="form-control" id="first" placeholder="minimum 3 characters" required minlength="3"
                 [(ngModel)]="userData.firstname">
        </div>
        <div class="form-group col-md-6">
          <label for="last">Last name</label>
          <input type="text" class="form-control" id="last" placeholder="minimum 3 characters" required minlength="3"
                 [(ngModel)]="userData.lastname">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" required
                 [(ngModel)]="userData.mail">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" required
                 [(ngModel)]="userData.password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="street and number" required
               [(ngModel)]="userData.address">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="city" required
                 [(ngModel)]="userData.city">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" required [(ngModel)]="userData.state">
            <option>Hamburg</option>
            <option>Bremen</option>
            <option>Niedersachsen</option>
            <option>Schleswig Holstein</option>
            <option>Mecklenburg Vorpommern</option>
            <option selected>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Postleitzahl</label>
          <input type="number" class="form-control" id="inputZip" placeholder="5 digits" required minlength="5"
                 maxlength="5" [(ngModel)]="userData.zipCode">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="card">Credit Card </label>
          <input type="number"
                 name="card"
                 id="card" class="form-control"
                 required minlength="10"
                 [(ngModel)]="userData.creditcard">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <p>Before you can create an account please agree to our <a href="#" style="color:dodgerblue">Terms &
            Privacy</a>.</p>
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck" required>
            I agree
          </label>
        </div>
      </div>
      <div class="clearfix">
        <button type="button" class="btn btn-danger">Cancel</button>
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Sign Up</button>
      </div>
    </div>

  </form>
</div>

<script>
  // Get the modal
  var modal = document.getElementById('id01');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
