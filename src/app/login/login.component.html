<div class="container">
  <form #form="ngForm" class="form" (ngSubmit)="onSubmit(signIn)">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="mail" required minlength="6" class="form-control" name="mail" [(ngModel)]="signIn.mail"/>
      <label class="form-label" for="mail">Email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="password" required minlength="6" required class="form-control" name="password" [(ngModel)]="signIn.password"/>
      <label class="form-label" for="password">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="form.invalid">Sign in</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a routerLink="/signup" style="color:dodgerblue">Register</a></p>
    </div>
  </form>
</div>
